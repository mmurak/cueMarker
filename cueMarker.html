<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <title>Cue Marker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <link rel="shortcut icon" href="./redKiwiBird.png">
    <script src="./scripts/wavesurfer.js"></script>
  </head>
  <body">

    <form action="#" name="Player">
      <input type="file" id="InputFileButton" onclick="this.value=null;" /><br/>
      <input type="button" id="PlayButton" value="Play" onclick="playPause();"/>
      <input type="button" id="Rewind1Button" value="Rewind 1 sec." onclick="rewind1second();"/>
      <input type="button" value="Jump to (sec.):" onclick="goto();"/>
      <input type="text" id="SecondsFromStart" size="5" value="0"/>
      <input type="button" id="ZoomInButton" value="Zoom In" onclick="zoomIn();"/>
      <input type="button" id="ZoomOutButton" value="Zoom Out" disabled onclick="zoomOut();"/>
      <select id="SpeedSelector" onchange="speedController(this.value);">
        <option>0.25</option>
        <option>0.50</option>
        <option>0.75</option>
        <option selected="true">1.00</option>
        <option>1.25</option>
        <option>1.50</option>
        <option>1.75</option>
        <option>2.00</option>
      </select>
    </form>

    <div id="waveform"></div>
    <input id="TimerField" size="8" disabled style="text-align:right"/>
    <span>&nbsp;&nbsp;
      Mark time: <input id="PreviousTimerField" size="8" style="text-align:right" value="0.00"/>
      <input type="button" id="PreviousPlayButton" value="Play" onclick="previousPlayPause();"/>
    </span>
    <form action="#" name="Time">
        <textarea id="TranscriptField" style="height: 500px; font-family: serif; font-size: 18pt;" cols="60" readonly onclick="clicked();"></textarea>
        <select id="TimeMarkSelector" name="selector" size="15" style="width: 170px;height: 500px; font-size: 18pt;">
        </select>
    </form>
    <a id="FileOutput" href="#" download="timeStamped.json" onclick="outputFile();" hidden>JSONファイル出力</a>
    <br/>
    <a id="JSONJSFileOutput" href="#" download="timeStamped.json.js" onclick="outputJSONJSFile();">JSON.JSファイル出力</a>

<script src="./scripts/GlobalManager.js"></script>
<script src="./scripts/CueMarker.js"></script>
</script>
</body>
</html>
